<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="post" class="form">
             <h1 class="text">Signup</h1>
            <input type="text" class="input" placeholder="Full Name" required>
            <input type="email" class="input" placeholder="Enter Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <input type="password" class="input" placeholder="Confirm Password" required>
            <input type="text" class="input" placeholder="MM/DD/YYYY" required>
            <div class="div-radio">
            <input type="radio" id="student" name="radio" required > <label for="student">Student</label>
            <input type="radio" id="employee" name="radio" ><label for="employee">Employee</label>
            <div class="check">
                <input type="checkbox" id="check" required><label for="check">I Agree to all the terms & conditions </label>
            </div></div>
            <button type="submit" class="btn">Signup</button>
        </form>
    </div>
</body>
</html>
